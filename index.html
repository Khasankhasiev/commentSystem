<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <aside class="aside"></aside>
    <main class="main">
      <div class="container main__container">
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <article class="article"></article>
      </div>
    </main>
    <section class="section">
      <div class="container section__container">
        <div class="section__title">
          <div class="section__title-comms">
            Комментарии <span class="amount">(80)</span>
          </div>
          <div class="section__title-sort">
            <div class="sort">По количеству оценок</div>
            <div class="sort-arrow"></div>
            <div class="favorite">Избранное</div>
            <div class="sort-favorite"></div>
          </div>
        </div>
        <div class="section__input-comment">
          <div class="section__avatar">
            <img src="image/avatar1.png" alt="" />
          </div>
          <div class="section__input-wrapper">
            <div class="section__description">
              <p class="nickname">Максим Авдеенко</p>
              <p class="simbols">Макс 1000 символов</p>
            </div>

            <form action="" class="section__form">
              <textarea
                id="textarea"
                class="textarea"
                type="text"
                placeholder="Введите текст сообщения..."
                name="comments"
              ></textarea>
              <button class="section__form-button" disabled type="submit">
                Отправить
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
